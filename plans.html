<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<title>StartUp Mi</title>
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/company.css">
</head>
<body>
	<input type="checkbox" id="nav-toggle" name="">
	<div class="sidebar">
		<div class="sidebar-brand">
			<h2><span class="lab la-accusoft"></span><span>Startup Mi</span></h2>
		</div>
		<div class="sidebar-menu">
			<ul>
			 	<li>
			 		<a href="dashboard.html">
			 			<span class="las la-igloo"></span>
			 			<span>Entrepreneurs Desk</span>
			 		</a>
			 	</li>

			 	<li>
			 		<a href="companyinfo.html">
			 			<span class="las la-clipboard-list"></span>
			 			<span>Company Info</span>
			 		</a>
			 	</li>

			 	<li>
			 		<a href="pitch.html">
			 			<span class="las la-receipt"></span>
			 			<span>Pitch</span>
			 		</a>
			 	</li>

			 	<li>
			 		<a href="team.html">
			 			<span class="las la-users"></span>
			 			<span>Team</span>
			 		</a>
			 	</li>

			 	<li>
			 		<a href="imgnvid.html">
			 			<span class="las la-image"></span>
			 			<span>Images & Video</span>
			 		</a>
			 	</li>

			 	<li> 
			 		<a href="#"  class="active">
			 			<span class="las la-ring"></span>
			 			<span>Plans</span>
			 		</a>
			 	</li>
			 </ul>
		</div> 
	</div>

	<div class="main-content">
		<header>
			<h2>
				<label for="nav-toggle">
					<span class="las la-bars"></span>
				</label>
				Plans
			</h2> 

			<div class="search-wrapper">
				<span class="las la-search"></span>
				<input type="search" name="" placeholder="Search here">
			</div>

			<div class="user-wrapper">
				<img src="a.jpg" width="32px" height="32px">
				<div>
					<h4>Amol Chavhan</h4>
					<small>Super User</small>
				</div>
			</div>
		</header>

		<main>
			<div class="container" style="margin-top: 1rem !important;">
				<div class="titleplan">Choose Plans</div>
				<form action="#" style="margin-top: 1rem !important;">

					<div class="team-member" >
						<div class="card">
							<div class="card-header">
								<h3>Basic</h3>
							</div>
							<div class="card-body">
								<div class="plan-details">
									<span class="span">FREE</span>
								</div>
								<div class="book-btn">
									<button><span>BOOK</span></button>
								</div>
							</div>
						</div>

						<div class="card">
							<div class="card-header">
								<h3>Advance</h3>
							</div>
							<div class="card-body">
								<div class="plan-details" style="background: deeppink;">
									<span class="span">2000/per month<br>18000/pre year</span>
								</div>
								<div class="book-btn">
									<button><span>BOOK</span></button>
								</div>
							</div>
						</div>

						<div class="card" >
							<div class="card-header">
								<h3>#PRO</h3>
							</div>
							<div class="card-body">
								<div class="plan-details" style="background:rebeccapurple;" >
									<span class="span">2400/per month<br>20000/per year</span>
								</div>
								<div class="book-btn">
									<button><span>BOOK</span></button>
								</div>
							</div>
						</div>

					</div>
					
				</form>
			</div>
		</main>
	</div> 
</body>
</html>
